# Which agentic-lib workflow schedule should be used?
schedule: schedule-1

# Mapping for from symbolic keys to filepaths for access by agentic-lib workflows with access permissions
# The `paths` section is a work in progress.
paths:
  mission:
    paths:
      - "MISSION.md"
    permissions:
      - read
  contributing:
    paths:
      - "CONTRIBUTING.md"
    permissions:
      - read
  dependencies:
    paths:
      - "package.json"
    permissions:
      - read
  readme:
    paths:
      - "README.md"
    permissions:
      - read
  formattingFile:
    paths:
      - ".prettierrc"
    permissions:
      - read
  lintingFile:
    paths:
      - "eslint.config.js"
    permissions:
      - read
  sources:
    paths:
      - "SOURCES-WISHLIST.md"
      - "elaborator-sandbox/sources/"
    permissions:
      - read
      - write
  library:
    paths:
      - "elaborator-sandbox/library/"
    permissions:
      - read
      - write
  features:
    paths:
      - "engineer-sandbox/features/"
    permissions:
      - read
      - write
  src:
    paths:
      - "engineer-sandbox/source/"
    permissions:
      - read
      - write
  tests:
    paths:
      - "engineer-sandbox/tests/"
    permissions:
      - read
      - write
  docs:
    paths:
      - "engineer-sandbox/docs/"
    permissions:
      - read
      - write

# Mapping for read-only filepaths, read access by agentic-lib workflows.
readOnlyFilepaths:
  mission:        "MISSION.md"
  contributing:   "CONTRIBUTING.md"
  dependencies:   "package.json"
  readme:         "README.md"
  formattingFile: ".prettierrc"
  lintingFile:    "eslint.config.js"

# Mapping for writeable filepaths, read access by agentic-lib workflows and also automated changes may be made in these paths.
writeableFilepaths:
  sources:  "elaborator-sandbox/SOURCES.md"
  library:  "elaborator-sandbox/library/"
  features: "engineer-sandbox/features/"
  src:      "engineer-sandbox/source/"
  tests:    "engineer-sandbox/tests/"
  docs:     "engineer-sandbox/docs/"

# Execution commands
buildScript: "npm run build"
testScript: "npm test"
mainScript: "npm run start"

# How many sources should exist for document fetching?
sourcesLimit: 16

# How many documents should exist in the library?
documentsLimit: 8

# How many features should exist concurrently open for issue creation?
featuresWipLimit: 3

# TODO: Separate the concept of features in development and features in maintenance.
# How many issues should be open to be picked up?
featureDevelopmentIssuesWipLimit: 3
maintenanceIssuesWipLimit: 3

# How many attempts should be made to work on an issue?
attemptsPerBranch: 3
attemptsPerIssue: 3
