name: test
run-name: "test [${{ github.ref_name }}]"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '4,34 4 */7 * *' # schedule-1

env:
  npmAuthOrganisation: ${{ vars.npmAuthOrganisation || '@xn-intenton-z2a' }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Set up .npmrc
        uses: ./.github/agentic-lib/actions/setup-npmrc
        with:
          npm-auth-organisation: ${{ env.npmAuthOrganisation }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}
      - run: npm ci || npm install
      - run: npm test
      - run: npm run build
